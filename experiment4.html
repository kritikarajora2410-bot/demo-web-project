<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background-color: #ffffff;
            padding: 25px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .card h2 {
            color: #333;
            margin-bottom: 15px;
        }

        .card p {
            font-size: 18px;
            color: #555;
            margin: 8px 0;
        }

        span {
            font-weight: bold;
            color: #000;
        }
    </style>
</head>
<body>

    <div class="card">
        <h2>Student Information</h2>
        <p><span>Name:</span> Kritika Singh</p>
        <p><span>Class:</span> B.Tech</p>
        <p><span>College:</span> ABES Engineering College</p>
    </div>

</body>
</html>
